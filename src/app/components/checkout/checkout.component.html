<section class="app">
  <section class="container">
    <table>
      <tr id="heading">
        <th class="column-product">Producto</th>
        <th class="column-status">Status</th>
        <th class="column-price">Precio</th>
        <th class="column-quant">Cantidad</th>
        <th class="column-check">Agregar</th>
        <th class="column-extra">Opciones</th>
      </tr>
      <tr class="info" *ngFor="let order of orders | async; index as i">
        <td class="column-product">
          <div class="cover">
            <img [src]="order.product.image" [alt]="order.product.name">
          </div>
          <h1><a [routerLink]="['/products', product.type, 'id', product.id]">
            {{order.product.name}}
          </a></h1>
        </td>
        <td *ngIf="order.product.available > 0; else noDispon" class="column-status"><h4 class="able-text">Disponible</h4></td>
        <ng-template #noDispon>
          <td class="column-status"><h4 class="non-able-text">Agotado</h4></td>
        </ng-template>
        <td class="column-price">
          <h4>
            {{order.product.price - ((order.product.price*order.product.offer)/100) | currency}}
          </h4>
        </td>
        <td class="column-quant"><input type="number" name="quant" id="quant" [(ngModel)]="order.quant" min="0"
            [max]="product.available"></td>
        <td class="column-check">
          <input type="checkbox" name="add" id="add" [(ngModel)]="addProduct[i]" (change)="checking(i)">
        </td>
        <td class="column-extra">
          <button type="button"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
      <tr *ngIf="!orders | async">No hay productos a√±adidos</tr>
    </table>
  </section>
</section>
