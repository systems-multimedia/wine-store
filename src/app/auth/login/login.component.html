<div class="header">

</div>
<section class="app">
  <section class="container">
    <div class="full-box">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" id="email"
            pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
            class="form-control" [(ngModel)]="email" #userEmail="ngModel" required
            [class.form-control-sm]="userEmail.errors && userEmail.touched">

          <h3 class="error-message" *ngIf="userEmail.errors?.required && userEmail.touched">
            Debe ingresar un correo v치lido
          </h3>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" minlength="6" id="password" class="form-control" [(ngModel)]="password"
            #userPassword="ngModel" required [class.form-control-sm]="userPassword.errors && userPassword.touched">

          <h3 class="error-message" *ngIf="userPassword.errors?.required && userPassword.touched">
            Debe ingresar su contrase침a
          </h3>
          <h3 class="error-message" *ngIf="userPassword.errors?.minlength && userPassword.touched">
            La contrase침a es de al menos 6 caracteres
          </h3>
        </div>
        <button type="submit" class="btn btn-block" [disabled]="!loginForm.form.valid">Iniciar Sesi칩n</button>
      </form>
    </div>
  </section>
</section>
